<!DOCTYPE html>
<html lang="en">

<head>
    <title>TMXEditor - Main</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>

<body id="body">
    <header>
        <div style="padding-top:0px; display:flex;">
            <a><img src="images/baseline-create_new_folder-24px.svg"></a>
            <a id="open"><img src="images/baseline-folder_open-24px.svg" title="Open File"></a>
            <a><img src="images/baseline-save-24px.svg"></a>
            <a><img src="images/outline-info-24px.svg"></a>
            <a><img src="images/outline-check_circle-24px.svg"></a>
            <a><img src="images/outline-cancel-24px.svg"></a>
            <a><img src="images/outline-find_replace-24px.svg"></a>
            <a><img src="images/outline-add_circle_outline-24px.svg"></a>
            <a><img src="images/outline-remove_circle_outline-24px.svg"></a>
            <a><img src="images/outline-sort_by_alpha-24px.svg"></a>
            <a><img src="images/outline-filter_list-24px.svg"></a>
            <a><img src="images/outline-apps-24px.svg"></a>
            <span class="fill_width">&nbsp;</span>
            <a><img src="images/outline-comment-24px.svg"></a>
            <a id="help"><img src="images/outline-help_outline-24px.svg" title="User Guide"></a>
        </div>
    </header>

    <div id="main">
        <div style="position: absolute; top: 30px; bottom: 30px; display:flex; width: 100%;">
            <div id="left-pane" style="width:80vw; overflow: scroll;">
                <table id="mainTable">
                    <thead id='tableHeader'>
                        <tr class="dark_background">
                            <th class="fixed dark_background">&#x2713;</th>
                            <th class="fixed dark_background">#</th>
                            <th class="dark_background">&nbsp;</th>
                            <th class="dark_background">&nbsp;</th class="dark_background">
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>

            <div id="divider" class="hdivider" draggable="true"
                ondragend="hDragEnd(event, 'divider', 'left-pane', 'right-pane')"
                ondragstart="hDragStart(event, 'divider', 'left-pane', 'right-pane')"></div>

            <div id="right-pane" style="width:20vw; min-width: 200px; height: 100%; display: block;">

                <div id="topPanel" class="panel fill_width" style="height: 34%;">
                    <div class="titlepanel">
                        TU Attributes
                        <a class="right"><img src="images/edit.svg" title="Edit"></a>
                    </div>
                    <div class="panelcontent">
                        <table>
                            <tbody id="attributesTable">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="topDivider" class="vdivider" draggable="true"
                    ondragend="vDragEnd(event, 'topDivider', 'topPanel', 'centerPanel')"
                    ondragstart="vDragStart(event, 'topDivider', 'topPanel', 'centerPanel')"></div>

                <div id="centerPanel" class="panel fill_width" style="height: 33%;">
                    <div class="titlepanel">
                        TU Properties
                        <a class="right"><img src="images/edit.svg" title="Edit"></a>
                    </div>
                    <div class="panelcontent">
                        <table>
                            <tbody id="propertiesTable">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="bottomDivider" class="vdivider" draggable="true"
                    ondragend="vDragEnd(event, 'bottomDivider', 'centerPanel', 'bottomPanel')"
                    ondragstart="vDragStart(event, 'bottomDivider', 'centerPanel', 'bottomPanel')"></div>

                <div id="bottomPanel" class="panel fill_width" style="height: 33%;">
                    <div class="titlepanel">
                        TU Notes
                        <a class="right"><img src="images/edit.svg" title="Edit"></a>
                    </div>
                    <div class="panelcontent">
                        <table>
                            <tbody id="notesTable">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div style="display: flex;">
            <a id="first"><img src="images/first.svg" title="First Page"></a>
            <a id="previous"><img src="images/previous.svg" title="Previous Page"></a>
            <span style="margin-left: 10px; margin-top:2px;">Page</span>
            <input id="page" type="number" style="margin-left: 10px; margin-top:2px;">
            <span style="margin-left: 10px; margin-top:2px;">of </span>
            <span id="pages" style="width: 60px; margin-left: 10px; margin-top:2px;">0</span>
            <a id="next"><img src="images/next.svg" title="Next Page"></a>
            <a id="last"><img src="images/last.svg" title="Last Page"></a>
            <span style="margin-left: 10px; margin-top:2px;">Units Page</span>
            <input id="units_page" type="number" style="margin-left: 10px; margin-top:2px;" value="200">
            <span style="margin-left: 10px; margin-top:2px;">Units: </span>
            <span id="units" style="margin-left: 10px; margin-top:2px;"></span>
            <span id="status" style="margin-left: 100px; margin-top:2px;">&nbsp;</span>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/divider.js"></script>
</body>

</html>
