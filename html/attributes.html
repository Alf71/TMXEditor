<!DOCTYPE html>
<html>

<head>
    <title id="title">Translation Unit Attributes</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body onload="attributesLoaded()">

    <table>
        <tr>
            <td>
                <label for="tuid" class="noWrap">Translation Unit Identifier</label>
                <input type="text" id="tuid" class="fill_width" readonly>
            </td>
            <td>
                <label for="srclang" class="noWrap">Source Language</label>
                <select id="srclang" class="fill_width" style="margin-top: 3px;">
                </select>
            </td>
            <td>
                <label for="segtype" class="noWrap">Segment Type</label>
                <select id="segtype" class="fill_width" style="margin-top: 3px;">
                    <option value=""></option>
                    <option value="block">block</option>
                    <option value="paragraph">paragraph</option>
                    <option value="sentence">sentence</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="datatype" class="noWrap">Data Type</label>
                <input type="text" id="datatype" class="fill_width">
            </td>
            <td>
                <label for="o-encoding" class="noWrap">Original Encoding</label>
                <input type="text" id="o-encoding" class="fill_width">
            </td>
            <td>
                <label for="o-tmf" class="noWrap">Translation Memory Format</label>
                <input type="text" id="o-tmf" class="fill_width">
            </td>
        </tr>
        <tr>
            <td>
                <label for="creationdate" class="noWrap">Creation Date</label>
                <input type="text" id="creationdate" class="fill_width">
            </td>
            <td>
                <label for="creationid" class="noWrap">Creation Identifier</label>
                <input type="text" id="creationid" class="fill_width">
            </td>
            <td>
                <label for="creationtool" class="noWrap">Creation Tool</label>
                <input type="text" id="creationtool" class="fill_width">
            </td>
        </tr>
        <tr>
            <td>
                <label for="changedate" class="noWrap">Change Date</label>
                <input type="text" id="changedate" class="fill_width"></td>
            <td>
                <label for="changeid" class="noWrap">Change Identifier</label>
                <input type="text" id="changeid" class="fill_width">
            </td>
            <td>
                <label for="creationtoolversion" class="noWrap">Creation Tool Version</label>
                <input type="text" id="creationtoolversion" class="fill_width">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastusagedate" class="noWrap">Last Usage Date</label>
                <input type="text" id="lastusagedate" class="fill_width"></td>
            </td>
            <td><label for="usagecount" class="noWrap">Usage Count</label>
                <input type="text" id="usagecount" class="fill_width"></td>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <div class="buttonArea">
        <button onclick="saveAttributes()">Save Attributes</button>
    </div>

    <script src="../js/attributes.js"></script>
</body>

</html>
