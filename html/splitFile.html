<!DOCTYPE html>
<html>

<head>
    <title>Split TMX File</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <div style="padding:4px;">
        <label for="file">TMX File</label>
        <input type="text" id="file" style="width: 300px;">
        <Button id="browseFiles">Browse...</Button>
    </div>
    <div style="padding:4px;">
        <label for="parts">Number of parts</label>
        <input type="number" min="2" id="parts" value="2">
    </div>
    <div class="buttonArea">
        <button id="splitFile">Split TMX File</button>
    </div>
    <script src="../js/splitFile.js"></script>
</body>

</html>
