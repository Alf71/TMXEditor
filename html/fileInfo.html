<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Properties</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <div style="padding:4px;">
        <div style="padding-bottom:8px;">
            <strong id="file">&nbsp;</strong>
        </div>
        <div class="tabHolder">
            <div class="tab selected" id="atributesTab">
                <a id="showAttributes" class="button">TMX Attributes</a>
            </div>
            <div class="tab " id="propertiesTab">
                <a id="showProperties" class="button">Properties</a>
            </div>
            <div class="tab " id="notesTab">
                <a id="showNotes" class="button">Notes</a>
            </div>
        </div>

        <div>
            <div id="attributes" class="tabContent">
                <div class="panelContent" style="height: 300px; margin-top: 4px;">
                    <table class="bordered stripes">
                        <tr>
                            <td>Creation Tool</td>
                            <td id="creationtool"></td>
                        </tr>
                        <tr>
                            <td>Creation Tool Version</td>
                            <td id="creationtoolversion"></td>
                        </tr>
                        <tr>
                            <td>Segmentation Type</td>
                            <td id="segtype"></td>
                        </tr>
                        <tr>
                            <td>Original Translation Memory Format</td>
                            <td id="o-tmf"></td>
                        </tr>
                        <tr>
                            <td>Administrative Language</td>
                            <td id="adminlang"></td>
                        </tr>
                        <tr>
                            <td>Source Language</td>
                            <td id="srclang"></td>
                        </tr>
                        <tr>
                            <td>Data Type</td>
                            <td id="datatype"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="properties" class="hiddenTab">
                <div class="panelcontent" style="height: 300px; margin-top: 4px;">
                    <table id="propertiesTable" class="bordered stripes">
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="notes" class="hiddenTab">
                <div class="panelcontent" style="height: 300px; margin-top: 4px;">
                    <table id="notesTable" class="bordered stripes">
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/fileInfo.js"></script>
</body>

</html>
