<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Properties</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body" onload="fileInfoLoaded()">
    <div style="padding:4px;">
        <h3 id="file">&nbsp;</h3>
        <h3>TMX Attributes</h3>
        <table class="bordered">
            <tr>
                <td>Creation Tool</td>
                <td id="creationtool"></td>
            </tr>
            <tr>
                <td>Creation Tool Version</td>
                <td id="creationtoolversion"></td>
            </tr>
            <tr>
                <td>Segmentation Type</td>
                <td id="segtype"></td>
            </tr>
            <tr>
                <td>Original Translation Memory Format</td>
                <td id="o-tmf"></td>
            </tr>
            <tr>
                <td>Administrative Language</td>
                <td id="adminlang"></td>
            </tr>
            <tr>
                <td>Source Language</td>
                <td id="srclang"></td>
            </tr>
            <tr>
                <td>Data Type</td>
                <td id="datatype"></td>
            </tr>
        </table>
        <h3>Properties</h3>
        <table id="propertiesTable" class="bordered">
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>

        <h3>Notes</h3>
        <table id="notesTable" class="bordered">
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <script src="../js/fileInfo.js"></script>
</body>

</html>
