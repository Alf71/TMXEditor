<!DOCTYPE html>
<html>

<head>
    <title>Change Language</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <table>
        <tr>
            <td class="middle noWrap"><label for="currentLanguage">Current Language</label></td>
            <td class="middle fill_width">
                <select id="currentLanguage" class="fill_width">
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="newLanguage">New Language</label></td>
            <td class="middle fill_width">
                <select id="newLanguage" class="fill_width">
                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="changeLanguage">Change Language</button>
    </div>
    <script src="../js/changeLanguage.js"></script>
</body>

</html>
