<!DOCTYPE html>
<html>

<head>
    <title>Change Language Code</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body onload="changeLanguageLoaded()">
    <table class="nostripes">
        <tr class="nostripes">
            <td><label for="currentLanguage">Current Language</label></td>
            <td>
                <select id="currentLanguage" style="width: 300px;">
                </select>
            </td>
        </tr>
        <tr class="nostripes">
            <td><label for="newLanguage">New Language</label></td>
            <td>
                <select id="newLanguage" style="width: 300px;">
                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button onclick="changeLanguage()">Change Language</button>
    </div>
    <script src="../js/changeLanguage.js"></script>
</body>

</html>
