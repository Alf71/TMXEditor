<!DOCTYPE html>
<html>

<head>
    <title>Filter Units</title>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body>
    <div>
        <div>
            <div style="padding:4px;">
                <label for="textBox">Text to Search</label>
                <input type="text" id="textBox" style="width: 350px;">
            </div>
            <div style="padding:4px;">
                <label for="filterLanguage">Filter Language</label>
                <select name="filterLanguage" style="width: 300px;">
                    <option>EN</option>
                    <option>ES</option>
                </select>
            </div>

            <h4 style="padding-left: 4px; margin: 4px;">Filter Options</h4>

            <div class="paddedArea optionBox">
                <div style="padding:4px;">
                    <input type="checkbox" id="regularExpression">
                    <label for="regularExpression">Regular
                        Expression</label><br>
                    <input type="checkbox" id="caseSensitive">
                    <label for="caseSensitive">Case Sensitive
                        Search</label><br>
                    <input type="checkbox" id="showUntranslated" onclick="togleSourceLanguage()">
                    <label for="showUntranslated">Show Untranslated Units Only</label>
                </div>
                <div style="padding:4px;">
                    <label for="sourceLanguage">Source Language</label>
                    <select id="sourceLanguage" style="width: 300px;" disabled>
                        <option>EN</option>
                        <option>ES</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="buttonArea">
            <span class="fill_width"> </span>
            <button>Apply Filters</button>
            <button>Clear Filters</button>
        </div>
    </div>
    <script src="../js/filters.js"></script>
</body>

</html>
