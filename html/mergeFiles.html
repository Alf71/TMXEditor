<!DOCTYPE html>
<html>

<head>
    <title>Merge TMX Files</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body onload="mergeFilesLoaded()">
    <div style="padding:4px;">
        <label for="file">Merged TMX File</label>
        <input type="text" id="file" style="width: 300px;">
        <Button onclick="browseMergedFile()">Browse...</Button>
    </div>
    <div style="padding:4px;">
        <div style="height: 300px; overflow-y: auto;" class="bordered">
            <table id="table" class="stripes">
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
       
    </div>
    <div class="buttonArea">
        <button onclick="addFiles()">Add Files</button>
        <button onclick="deleteFiles()">Delete Selected Files</button>
        <button onclick="mergeFiles()">Merge TMX Files</button>
    </div>
    <script src="../js/mergeFiles.js"></script>
</body>

</html>
