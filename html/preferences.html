<!DOCTYPE html>
<html>

<head>
    <title>Preferences</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">

    <div style="padding:4px;" class="fill-width">
        <label for="themeColor">Theme</label>
        <select id="themeColor" style="width: 300px;">
            <option value="system">System Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
    <div style="padding:4px;" class="fill-width">
        <label for="threshold">Max File Size for Memory Storage (MB)</label>
        <select id="threshold" class="fill-width">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
    </div>
    <div style="padding:4px;" class="fill-width">
        <label for="indentation">Indentation</label>
        <input type="number" id="indentation" min="0" max="8" value="4">
    </div>

    <div class="buttonArea">
        <button id="savePreferences">Save Preferences</button>
    </div>
    <script src="../js/preferences.js"></script>
</body>

</html>
