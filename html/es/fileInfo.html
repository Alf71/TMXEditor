<!DOCTYPE html>
<html lang="en">

<head>
    <title>Propiedades del Archivo</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body onload="new FileInfo();">

    <div class="tabHolder">
        <div class="tab selectedTab" id="atributesTab">
            <a id="showAttributes" class="button">Atributos TMX</a>
        </div>
        <div class="tab " id="propertiesTab">
            <a id="showProperties" class="button">Propiedades</a>
        </div>
        <div class="tab " id="notesTab">
            <a id="showNotes" class="button">Notas</a>
        </div>
    </div>

    <div>
        <div id="attributes" class="tabContent">
            <div class="paddedPanel" style="height: 300px;">
                <table class="stripes">
                    <tr>
                        <td>Herramienta de Creaci&oacute;n</td>
                        <td id="creationtool"></td>
                    </tr>
                    <tr>
                        <td>Versi&oacute;n de Herramienta de Creaci&oacute;n</td>
                        <td id="creationtoolversion"></td>
                    </tr>
                    <tr>
                        <td>Tipo de Segmentaci&oacute;n</td>
                        <td id="segtype"></td>
                    </tr>
                    <tr>
                        <td>Formato de Memoria de Traducci&oacute;n Original</td>
                        <td id="o-tmf"></td>
                    </tr>
                    <tr>
                        <td>Idioma Administrativo</td>
                        <td id="adminlang"></td>
                    </tr>
                    <tr>
                        <td>Idioma Origen</td>
                        <td id="srclang"></td>
                    </tr>
                    <tr>
                        <td>Tipo de Dato</td>
                        <td id="datatype"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="properties" class="hidden">
            <div class="paddedPanel" style="height: 300px; ">
                <table id="propertiesTable" class="stripes">
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="notes" class="hidden">
            <div class="paddedPanel" style="height: 300px; ">
                <table id="notesTable" class="stripes">
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="../../js/fileInfo.js"></script>
</body>

</html>
